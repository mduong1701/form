<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form time!</title>
</head>

<body>
    <form>
        <div>
            <label>First name:</label>
            <input type="text" placeholder="name">
        </div>

        <div>
            <label>Last name:</label>
            <input type="text" value="last name">
        </div>

        <div>
            <label>Age:</label>
            <input type="number">
        </div>

        <div>
            <label>Password:</label>
            <input type="password">
        </div>

        <div>
            <label>Birthday:</label>
            <input type="datetime-local">
        </div>

        <div>
            <label>Email:</label>
            <input type="email">
        </div>

        <div>
            <label>Favorite color:</label>
            <input type="color">
        </div>

        <div>
            <label>Vaccinated:</label>
            <input type="checkbox">
        </div>

        <div>
            <h2>How is your day?</h2>
            <label>5:</label><input name="feeling" value="5" type="radio">
            <label>4:</label><input name="feeling" value="4" type="radio">
            <label>3:</label><input name="feeling" value="3" type="radio">
            <label>2:</label><input name="feeling" value="2" type="radio">
            <label>1:</label><input name="feeling" value="1" type="radio">
        </div>

        <div>
            <label>Favorite Marvel movie:</label>
            <select>
                <option>A</option>
                <option selected>B</option>
                <option>C</option>
                <option>D</option>
                <option>E</option>
            </select>
        </div>

        <div>
            <label>Why, though?</label>
            <textarea cols="20" rows="2"></textarea>
        </div>

        <!-- <button>Save</button> -->
        <input type="submit" value="Please Submit">
    </form>
</body>

</html>
